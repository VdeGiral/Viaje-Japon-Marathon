        /* --- HERO HEADER --- */
        header {

            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 25px;
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
        }

        header::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 10%, transparent 60%);
        }

        .header-content { position: relative; z-index: 2; width: 100%; color: white; }
        
        .tag-pill {
            background: white; color: black; padding: 5px 12px;

        /* --- COUNTDOWN TIMER --- */
        .countdown-container {

            backdrop-filter: blur(5px);
            padding: 10px 20px;
            border-radius: 16px;
            margin-top: 15px;
            display: inline-block;
        }
        .countdown-timer { display: flex; gap: 15px; text-align: center; }
        .countdown-item {
            font-size: 1.5rem; font-weight: 700; line-height: 1.1;
        }
        .countdown-item span { display: block; font-size: 0.6rem; font-weight: 500; text-transform: uppercase; opacity: 0.8; }


        /* --- CONTENEDOR --- */
        .container { max-width: 800px; margin: -40px auto 0; padding: 0 15px; position: relative; z-index: 10; }

            box-shadow: var(--shadow-soft);
            margin-bottom: 25px;
        }
        .section-header {
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: #888; font-weight: 700; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .mood-scroller {
            display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px;
            scrollbar-width: none;
        }
        .mood-scroller::-webkit-scrollbar { display: none; }

        .mood-btn {
            min-width: 80px;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
            padding: 12px 8px;
            background: #f7f7f7; border: 2px solid transparent;
            border-radius: 16px; cursor: pointer;

        }
        .mood-btn span { font-size: 1.5rem; }
        .mood-btn div { font-size: 0.7rem; font-weight: 700; color: #555; }

        .mood-btn.active {
            background: #fff0f3; border-color: var(--primary);
            transform: translateY(-3px); box-shadow: 0 5px 15px rgba(255, 56, 92, 0.2);

    // Funci√≥n para generar Link de Google Maps
    function mapLink(place, city) {
        const query = encodeURIComponent(`${place} ${city} Japan`);
        const url = `https://www.google.com/maps/search/?api=1&query=${query}`;
        return `
            <a href="${url}" target="_blank" class="map-link">
                <span><span class="icon-map">üìç</span> ${place}</span>
                <span class="arrow-icon">‚Ä∫</span>
            </a>
        `;
    }

    // Funci√≥n para guardar notas en localStorage
    function addNote(dayId) {
        try {
            const userSelect = document.getElementById(`note-user-${dayId}`);
            const textarea = document.getElementById(`note-input-${dayId}`);
            const author = userSelect.value;
            const text = textarea.value.trim();

            if (!text) return; // No a√±adir notas vac√≠as

            const noteId = `note_${dayId}`;
            const notes = JSON.parse(localStorage.getItem(noteId) || '[]');
            
            notes.push({ author, text });
            localStorage.setItem(noteId, JSON.stringify(notes));

            textarea.value = ''; // Limpiar textarea
            renderNotes(dayId); // Volver a renderizar solo las notas de ese d√≠a
        } catch (e) {
            console.error("Error al guardar la nota (localStorage puede estar bloqueado):", e);
            alert("No se pudo guardar la nota. Tu navegador podr√≠a estar bloqueando el almacenamiento local al abrir el archivo directamente.");
        }
    }

    function renderNotes(dayId) {
        const listEl = document.getElementById(`notes-list-${dayId}`);
        if (!listEl) return;

        try {
            const noteId = `note_${dayId}`;
            const notes = JSON.parse(localStorage.getItem(noteId) || '[]');
            
            if (notes.length === 0) {
                listEl.innerHTML = '';
                return;
            }

            listEl.innerHTML = notes.map(note => `
                <div class="note-item">
                    <strong class="note-author author-${note.author}">${note.author}:</strong>
                    <p class="note-text">${note.text}</p>
                </div>
            `).join('');
        } catch (e) {
            console.error("Error al cargar las notas (localStorage puede estar bloqueado):", e);
            // No hacemos nada en la UI para no ser intrusivos, el √°rea de notas simplemente quedar√° vac√≠a.
        }
    }
